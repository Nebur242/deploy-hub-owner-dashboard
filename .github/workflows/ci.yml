name: NextJS CI

on:
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    name: ðŸ§ª Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

  build-and-deploy:
    name: ðŸ—ï¸ Build and Deploy
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Fetch Doppler Secrets
        run: |
          doppler configure set token ${{ secrets.DOPPLER_TOKEN }}
          doppler secrets --project ${{ secrets.DOPPLER_PROJECT }} --config dev_owner_dashboard --token "${{ secrets.DOPPLER_TOKEN }}" download --format=env --no-file > .env

      - name: Build NextJS application
        run: npm run build
